<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Time Left this week</title>
    <style>
        
        body{
            text-align: center;
            font-family: monospace;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            min-width: 40px;
            height: 40px;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }
      
        h2{
            display: inline-block;
            margin-right: 10px;
            margin-block-start: 5px;
        }
        h3{
            text-align: left;
            display: inline-block;
            
        }
        .small{
            font-size: 15px;
            font-weight: lighter;
        }

        #days{
            background-color:  #f3fff3; ;
        }


    </style>
</head>
<body>
    
    <div id="counter">
   
    <div>
        <h2 class="box" id="days"></h2>
        <h2 class="box" id="hours"></h2>
        <h2 class="box" id="minutes"></h2>
        <!--<h2 class="box" id="seconds"></h2>-->
    </div>
       
    </div>



<script>
    function CountDownTimer  () {
    left_days = document.getElementById("days");
    left_hours = document.getElementById("hours");
    left_minutes = document.getElementById("minutes");
    /*left_seconds = document.getElementById("seconds");*/
 
    }
    function showRemaining (){
    let now = new Date();
    /*SETAR A DATA LIMITE! Ex: ('2023-02-01 00:00')*/
    let targetDate = new Date('2023-08-01 00:00');

    let timeDiff = targetDate - now;
    let diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
    let diffHours = Math.floor((timeDiff % (1000 * 3600 * 24)) / (1000 * 3600));
    let diffMinutes = Math.floor((timeDiff % (1000 * 3600)) / (1000 * 60));
    let diffSeconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

    days = diffDays;
    hours = diffHours;
    minutes = diffMinutes;
    seconds = diffSeconds;
    left_days.innerHTML = days + "<br> <span class=\"small\"> days </span>"
    left_hours.innerHTML = hours + "<br> <span class=\"small\"> hours</span>";
    left_minutes.innerHTML = minutes + "<br> <span class=\"small\">mins</span>";
    left_seconds.innerHTML = seconds + "<br> <span class=\"small\">secs</span>";
    }

timer = setInterval (showRemaining, 1000) 
CountDownTimer() ;
</script>
</body>
</html>
